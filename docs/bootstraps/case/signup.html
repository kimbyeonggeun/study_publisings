<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-2">
          <div class="fs-3 fw-bold pt-5">Veritcally centered hero sign-up form</div>
          <div>
            Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without
            completing it.
          </div>
        </div>
        <div class="col">
          <form action="../index.html" id="form-id" class="bg-light p-5 rounded-3 border">
            <input type="email" name="email" id="email" placeholder="Email address" class="form-control" />
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" />
            <div>
              <input type="checkbox" name="remember" id="remember" class="form-check-input" />
              <label for="remember" class="form-label">Remember me</label>
            </div>
            <button class="btn btn-primary form-control w-100">Sign up</button>
            <hr />
            <br />
            <div class="text-secondary">By clicking Sign up, you agree th the terms of use</div>
            <br />
          </form>
        </div>
      </div>
    </div>
    <hr />
    <div><a href="../index.html" target="_self" class="h3">Index</a></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
