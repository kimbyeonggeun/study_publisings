<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="fs-3">Forms</div>
      <div class="row">
        <div class="col">
          <label for="Email-input" class="form-label">Email</label>
          <input type="email" name="" id="Email-input" class="form-control" />
        </div>
        <div class="col">
          <label for="PW-input" class="form-label">Password</label>
          <input type="password" name="" id="PW-input" class="form-control" />
        </div>
        <div>
          <label for="address-input" class="form-label">Address</label>
          <input type="text" name="" id="address-input" class="form-control" placeholder="1234 Main St" />
        </div>
        <div>
          <label for="address2-input" class="form-label">Address2</label>
          <input type="text" name="" id="address2-input" class="form-control" placeholder="Apartment, studio, or floor" />
        </div>
        <div class="col">
          <label for="city-input" class="form-label">City</label>
          <input type="text" class="form-control" id="city-input" />
        </div>
        <div class="col">
          <label for="state-select" class="form-label">State</label>
          <select name="" id="state-select" class="form-select" area-label>
            <option value="Choose" selected>Choose...</option>
            <option value="Georgia">Georgia</option>
            <option value="Iowa">Iowa</option>
            <option value="Mississippi">Mississippi</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New York">New York</option>
          </select>
        </div>
        <div class="col">
          <label for="zip-input" class="form-label">Zip</label>
          <input type="text" id="zip-input" class="form-control" />
        </div>
        <div>
          <input type="checkbox" class="form-check-input" name="checkmeout" id="check-me-out" />
          <label for="check-me-out">Check me out</label>
        </div>
        <div>
          <button class="btn btn-primary mt-3">Sign in</button>
        </div>
      </div>
    </div>
    <hr />
    <div><a href="../index.html" target="_self" class="h3">Index</a></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
